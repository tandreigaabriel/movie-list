version: 2
updates:
  # -------------------------------
  # 1. NPM / Node.js dependencies
  # -------------------------------
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly" # Run once per week
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
      include: "scope"
    allow:
      - dependency-type: "direct"
      - dependency-type: "production"
      - dependency-type: "development"

  # -------------------------------
  # 2. GitHub Actions dependencies
  # -------------------------------
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "actions"
      include: "scope"
